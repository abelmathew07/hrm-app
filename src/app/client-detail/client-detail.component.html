<div class="card mb-3 shadow-sm">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="img" class="img-fluid rounded-start" alt="{{ clientName }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ clientName }}</h5>
          <p class="card-text"><i class="bi bi-envelope"></i> {{ email }}</p>
        </div>
      </div>
    </div>
  </div>
