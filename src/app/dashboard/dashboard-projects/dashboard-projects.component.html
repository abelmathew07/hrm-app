<h4 class="card-title mt-3">Projects</h4>
<div class="table-responsive card p-3 mt-3" style="max-height: 367px; overflow-y: auto">
  <table class="table table-hover" style="--bs-table-hover-color: #0e30f6; --bs-table-hover-bg: #ffffff;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Project Name</th>
        <th scope="col">Status</th>
        <th scope="col">Deadline</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects; let i = index"> 
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ project.projectName }}</td>
        <td>{{ project.status }}</td>
        <td>{{ project.deadline | date: 'MM/dd/yyyy' }}</td> 
      </tr>
    </tbody>
  </table>
</div>
