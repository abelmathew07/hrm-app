<h4 class="card-title mt-3">Clients</h4>
<div
  class="table-responsive card p-3 rounded mt-3"
  style="max-height: 326px; overflow-y: auto"
>
  <table
    class="table table-hover rounded"
    style="--bs-table-hover-color: #0e30f6; --bs-table-hover-bg: #ffffff"
  >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Client Name</th>
        <th scope="col">Project</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ client.clientName }}</td>
        <td>{{ client.projectName }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
