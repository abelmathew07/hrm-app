<div class="container card-title mt-3">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <h3 class="fs-3 title">Projects</h3>

    <div class="d-flex gap-2">
    <!-- Filter Options -->
    <div class="btn-group">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter by Status
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" (click)="filterByStatus('Active')">Filter by Status: Active</a>
        </li>
        <li>
          <a class="dropdown-item" (click)="filterByStatus('Ongoing')">Filter by Status: Ongoing</a>
        </li>
        <li>
          <a class="dropdown-item" (click)="filterByStatus('Completed')">Filter by Status: Completed</a>
        </li>
        <li>
          <a class="dropdown-item" (click)="filterByStatus('On Hold')">Filter by Status: On Hold</a>
        </li>
        <li>
          <a class="dropdown-item" (click)="clearFilters()">Clear Filters</a>
        </li>
      </ul>
    </div>

    <!-- Button to Open Add Project Modal -->
    <button type="button" class="btn btn-success" (click)="openAddProjectModal()">Add Project</button>
  </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-10 col-lg-8">
      <div *ngFor="let project of filteredProjects" class="mb-3">
        <div class="card shadow-sm" (click)="showProjectDetails(project)" style="cursor: pointer">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text">Status: {{ project.status }}</p>
              </div>
              <i class="fa-solid fa-caret-down"></i>
            </div>
            <div *ngIf="selectedProject === project" class="mt-3">
              <hr />
              <p><strong>Deadline:</strong> {{ project.deadline }}</p>
              <p><strong>Client Name:</strong> {{ project.clientName }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Project Modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{ show: isAddProjectModalOpen }" style="display: block" *ngIf="isAddProjectModalOpen">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Project</h5>
          <button type="button" class="btn-close" (click)="closeAddProjectModal()"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="addProject()">
            <div class="mb-3">
              <label for="projectName" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="projectName" [(ngModel)]="newProject.name" name="projectName" required />
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" [(ngModel)]="newProject.status" name="status" required>
                <option value="Active">Active</option>
                <option value="Ongoing">Ongoing</option>
                <option value="Completed">Completed</option>
                <option value="On Hold">On Hold</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="deadline" class="form-label">Deadline</label>
              <input type="date" class="form-control" id="deadline" [(ngModel)]="newProject.deadline" name="deadline" />
            </div>
            <div class="mb-3">
              <label for="clientName" class="form-label">Client Name</label>
              <input type="text" class="form-control" id="clientName" [(ngModel)]="newProject.clientName" name="clientName" required />
            </div>
            <button type="submit" class="btn btn-success">Add Project</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
