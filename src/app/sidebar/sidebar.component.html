<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="bg-dark text-white vh-100 p-3" [class.active]="isSidebarOpen || isLargeScreen">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-center mb-0">HRM Menu</h4>
      <button class="btn btn-close text-white" (click)="toggleSidebar()" aria-label="Close"></button>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/dashboard" routerLinkActive="active">
          <i class="bi bi-house-door-fill me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/departments" routerLinkActive="active">
          <i class="bi bi-building me-2"></i> Departments
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" routerLink="/employees" routerLinkActive="active">
          <i class="bi bi-people-fill me-2"></i> Employees
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="content-container p-4">
    <!-- Hamburger button -->
    <button class="btn btn-primary mb-3 d-lg-none" (click)="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>

    <router-outlet></router-outlet>
  </div>
</div>
