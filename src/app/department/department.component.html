<div class="container mt-4">
    <h1 class="text-center mb-4">Departments</h1>
  
    <br>
  
    <!-- Search Box -->
    <div class="mb-4">
      <input type="text" class="form-control" placeholder="Search Departments" [(ngModel)]="searchQuery">
    </div>
  
    <!-- Department Table and Form Section -->
    <div class="row">
        <!-- Department Table -->
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Head of Department</th>
                            <th>Employees</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let department of filteredDepartments()">
                            <td>{{ department.id }}</td>
                            <td>{{ department.name }}</td>
                            <td>{{ department.head }}</td>
                            <td>{{ department.employees }}</td>
                            <td>
                                <button class="btn btn-warning btn-sm me-4 edit-btn" (click)="editDepartment(department)">Edit</button>
                                <button class="btn btn-danger btn-sm delete-btn" (click)="deleteDepartment(department.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
  
        <!-- Add/Edit Department Form Section -->
        <div class="col-md-4 mt-5 mt-md-0">
            
            <h2 class="mb-4">{{ selectedDepartment ? 'Edit Department' : 'Add Department' }}</h2>
            <br>
            <form [formGroup]="departmentForm" (ngSubmit)="onDepartmentSave()" class="row g-4">
                <!-- Department Name Input -->
                <div class="col-md-12">
                    <label for="name" class="form-label">Department Name</label>
                    <input id="name" class="form-control" formControlName="name" />
                </div>
                <!-- Head of Department Input -->
                <div class="col-md-12">
                    <label for="head" class="form-label">Head of Department</label>
                    <input id="head" class="form-control" formControlName="head" />
                </div>
                <!-- Number of Employees Input -->
                <div class="col-md-12 d-flex gap-3">
                    <label for="employees" class="form-label">Number of Employees</label>
                    <input id="employees" class="form-control" formControlName="employees" type="number" />
                </div>
                <!-- Form Buttons -->
                <div class="col-12 d-flex justify-content-end mt-4">
                    <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Department</button>
                </div>
            </form>
        </div>
    </div>
</div>
